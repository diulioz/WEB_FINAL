{% extends "base.html" %}
{% block titulo %} Agregar {% endblock %}
{% block contenido %} 
<body>
  <div class="container">
      <center>
        <h1>Agregar un Empleado</h1>
      </center>
      <hr>
      <form action="./agregar " method="post">
          {% csrf_token %}
            <label for="nombreE" class="form-label">Nombre</label><br>
            <input type="text" id="nombreE" name="nombreE" value="{{nombreE}}"><br>
            <label for="apellido" class="form-label">Apellido</label><br>
            <input type="text" id="apellido" name="apellido" value="{{apellido}}"><br>
            <label for="salario" class="form-label">Salario</label><br>
            <input type="number" id="salario" name="salario" value="{{salario}}"><br>
            <label for="dept" class="form-label">Departamento</label><br>
            <input type="number" id="dept" name="dept" value="{{dept}}"><br>
            <label for="rol" class="form-label">Rol</label><br>
            <input type="number" id="rol" name="rol" value="{{rol}}"><br>
            <label for="bono" class="form-label">Bono</label><br>
            <input type="number" id="bono" name="bono" value="{{bono}}"><br>
            <label for="numeroCel" class="form-label">Celular</label><br>
            <input type="number" id="numeroCel" name="numeroCel" value="{{numeroCel}}"><br>
            <hr>
          <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
    </div>
    
  </div> 
  {% for message in messages %}
    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
          <span class="col-md-8 fs-4">{{ message }}</span>
      </div>
  </div>
  
            
    {% endfor %}

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  -->
</body>
{% endblock %}
