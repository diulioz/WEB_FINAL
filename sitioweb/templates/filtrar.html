{% extends "base.html" %}
{% block titulo %} Filtrar {% endblock %}
{% block contenido %} 
<center>
<h1>Búsqueda por Filtro</h1>
</center>
        <hr>
        <form action="/filtrar " method="post">
            {% csrf_token %}
              <label for="nombre" >Nombre/Apellido</label><br>
              <input type="text" id="nombre" name="nombre" value="{{ nombre }}"><br>
              <label for="dept">Sección</label><br>
              <input type="text" id="dept" name="dept" value="{{ dept }}"><br>
              <label for="rol" >Rol</label><br>
              <input type="text" id="rol" name="rol" value="{{ rol }}"><br>
              <hr>
            <button type="submit" class="btn btn-primary">Filtrar</button>
          </form>
      </div>
{% endblock %}
